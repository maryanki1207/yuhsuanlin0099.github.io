<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyroscope Example</title>
  </head>
  <body>
    <h1>Gyroscope Example</h1>
    <div id="gyro-data">
      <p>Alpha: <span id="alpha"></span></p>
      <p>Beta: <span id="beta"></span></p>
      <p>Gamma: <span id="gamma"></span></p>
    </div>

    <script>
      window.addEventListener("deviceorientation", function (event) {
        var alpha = event.alpha;
        var beta = event.beta;
        var gamma = event.gamma;

        document.getElementById("alpha").textContent = alpha;
        document.getElementById("beta").textContent = beta;
        document.getElementById("gamma").textContent = gamma;
      });
    </script>
  </body>
</html>
